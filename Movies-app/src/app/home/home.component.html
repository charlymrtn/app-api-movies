<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Genre</th>
        <th scope="col">Year</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <th scope="row">{{movie.id}}</th>
        <td>{{movie.name}}</td>
        <td>{{movie.genre}}</td>
        <td>{{movie.year}}</td>
        <td>
          <a class="btn btn-primary btn-sm" routerLink="/form/{{movie.id}}">View/Edit</a>
          <a class="btn btn-danger btn-sm" (click)="delete(movie.id)">Delete</a>
        </td>
      </tr>
    </tbody>
</table>
